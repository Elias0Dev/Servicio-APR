<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 4em;
            margin: 0;
            color: #ff6b6b;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .code {
            font-size: 1.5em;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
        }
        a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .search {
            margin-top: 30px;
        }
        input {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px;
            font-family: inherit;
        }
        button {
            padding: 10px 20px;
            background: #4ecdc4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background: #45b7aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p><strong>¡Error! La página que buscas no existe en esta web.</strong> ¿por que se muestra esta pagina? la ruta ingresada puede estar mal escrita o ya no esta disponible. 
        <div class="code">
            <code>HTTP 404: Not Found</code>
        </div>
        <p><strong>Te recomendamos regresar a la <a href="/">página principal</a> y volver a hacer los pasos.</strong></p>
    </div>
</body>
</html>
