<div class="page-header">
    <h2>Gestión de Pagos</h2>
    <button class="btn btn-primary" onclick="alert('Abriendo formulario para Registrar Nuevo Pago')">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>

<div class="card filters-area">
    <h3>Filtros de Búsqueda</h3>
    <div class="filter-group">
        <div class="filter-item">
            <label for="filter-date">Filtrar por Fecha</label>
            <input type="date" id="filter-date" class="input-filter">
        </div>
        <div class="filter-item">
            <label for="filter-status">Estado del Pago</label>
            <select id="filter-status" class="input-filter">
                <option value="all">Todos los estados</option>
                <option value="confirmado">Confirmado</option>
                <option value="pendiente">Pendiente</option>
                <option value="vencido">Vencido</option>
            </select>
        </div>
        <div class="filter-item">
            <label for="filter-user">Buscar Usuario (RUT/Nombre)</label>
            <input type="text" id="filter-user" class="input-filter" placeholder="Ej: María González o 11.222.333-4">
        </div>
    </div>
    <button class="btn btn-secondary" onclick="alert('Aplicando filtros a los pagos...')">Aplicar Filtros</button>
</div>
