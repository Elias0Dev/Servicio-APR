<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- la idea es que base.html sea aquella base donde se encuentre el navbar y footer
     para el resto de page, con eso tenemos menos codigo duplicado en el resto de las pages -->
    {%block title%}
      <!-- Aqui va el titulo de la page para mostrar en el navegador -->
    {%endblock%}
    {%load static%}<!--Carga la carpeta static-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    {%block css%}
    <!-- aqui se recibe los codigos de referencia al css -->
    {%endblock%}
  </head>
  <body>
    {% block contenido%}
      <!-- aqui se recibe los codigos del body -->
    {%endblock%} 

    {% block js%}
      <!-- aqui se recibe los codigos de referencia al js -->
    {%endblock%}
  </body>
</html>
